<!DOCTYPE html>
<html>
    <body>
        
        <h2>javascript arrays</h2>
        <h2>join() and pop()</h2>
        <p>the join() method joins array elements into a string and the pop() method remones the last element from the array</p>


        <p id="join"></p>
        <p id="myfirstpop"></p>
        <p id="mysecondpop"></p>
        <script>
            var fruits = ["Banana","Orange","Apple","Mango"]


            document.getElementById("join").innerHTML = fruits.join("*");
            document.getElementById("myfirstpop").innerHTML = fruits;
            fruits.pop();
           document.getElementById("mysecondpop").innerHTML = fruits 

        </script>
    </body>
</html>
